<!doctype html>
<html lang='en'>

    <head>

        <title>New York Times Party Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    </head>

    <body>

        <div class="container">

            <div class="jumbotron" style="background-color: darkblue">
                    
                <h1 class="display-4" style="text-align: center; color: white; font-weight: bold">New York Times Search</h1>
                    
            </div>
            <form>
                    <div class="form-group">
                      <label for="searchTerm">Search Term</label>
                      <input type="search" class="form-control" id="searchTerm">
                    </div>
                    <div class="form-group">
                            <label for="retrievingRecords">Number of Records to Retrieve</label>
                            <select class="form-control" id="numOfRecords">
                              <option>5</option>
                              <option>10</option>
                              <option>20</option>
                            </select>
                    </div>
                    <div class="form-group">
                      <label for="startYear">Start Year (Optional)</label>
                      <input type="input" class="form-control" id="startYear">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Year (Optional)</label>
                        <input type="input" class="form-control" id="endYear">
                    </div>
                    <button type="search" class="btn btn-primary">Search</button>
                    <button type="clear" class="btn btn-primary">Clear Results</button>
                  </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
